<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- width=device-width부분은 장치의 화면 너비를 따르도록 페이지 너비를 설정합니다 -->
	<!-- initial-scale=1부분은 브라우저에서 페이지를 처음로드 할 때 초기 확대 / 축소 수준을 설정합니다.-->
	<title>Document</title>
	<link th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.min.css}" rel="stylesheet" type="text/css"/>
	<!-- <link th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}" rel="stylesheet" type="text/css"/> -->
	<style>
		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  max-width: 300px;
		  margin: auto;
		  text-align: center;
		  font-family: arial;
		}
		
		.title {
          color: grey;
          font-size: 18px;
        }
		
		button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 10px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
        }
        
        a {
          text-decoration: none;
          font-size: 22px;
          color: black;
        }
        
        button:hover, a:hover {
          opacity: 0.7;
        }
		</style>
</head>
<body>
    <div class="card">
	  <img th:src="@{/images/newyork.jpg}" class="img-thumbnail" alt="John" style="width:100%">
	  <h1>John Doe</h1>
	  <p class="title">CEO & Founder, Example</p>
	  <p>Harvard University</p>
	  <a href="#"><i class="fab fa-instagram-square"></i></a> 
	  <a href="#"><i class="fab fa-twitter"></i></a>  
	  <a href="#"><i class="fab fa-linkedin-in"></i></a>  
	  <a href="#"><i class="fab fa-facebook-f"></i></a> 
	  <p><button>Contact</button></p>
	</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- width=device-width부분은 장치의 화면 너비를 따르도록 페이지 너비를 설정합니다 -->
    <!-- initial-scale=1부분은 브라우저에서 페이지를 처음로드 할 때 초기 확대 / 축소 수준을 설정합니다.-->
    <title>Document</title>
	<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
         <h2>Basic Progress Bar</h2>
		 <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
		 <div class="progress">
		   <div class="progress-bar" style="width:87%">87%</div>
		 </div>
		 
		 <div class="progress my-3" style="height:20px">
	      <div class="progress-bar" style="width:40%;height:20px"></div>
	    </div>
	    
	    
	    <div class="card">
  <div class="card-body">Basic card</div>
</div>
    </div>
   
   
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>

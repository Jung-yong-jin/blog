	   <h1>타임리프 예제 조건문</h1>
       <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board, iterState : ${boardList}">
               <div th:if="${iterState.count} % 2 != 0 ">
                   <td th:text="${board.no}"></td>
                   <td th:text="${board.title}"></td>
                   <td th:text="${board.writer}"></td>
                   <td th:text="${#temporals.format(board.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
               </div>
            </tr>
        </tbody>
       </table>
</body>
</html>

	<meta charset="UTF-8" />
	<title>Document</title>
	<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.min.css}" rel="stylesheet" type="text/css"/>
	<style>
        #profilecard {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin: auto;
          text-align: center;
          font-family: arial;
        }
        
      a {
          text-decoration: none;
          font-size: 22px;
          color: black;
        }
        
        button:hover, a:hover {
          opacity: 0.7;
        }
        </style>
</head>
<body>
	
	<div class="jumbotron text-center text-white" style="margin-bottom:0;background-image: url('/images/bg/luke-chesser-pJadQetzTkI-unsplash.jpg'); min-height: 100%; background-position: center; background-size: cover; border-radius: 0px">
	   <h1>My First Bootstrap 4 Page</h1>
	   <p>Resize this responsive page to see the effect!</p>
	</div>     
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	   <div class="container">
	   <a href="/more/main" class="navbar-brand">MENU</a>
	   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapslibleNavbar">
	       <span class="navbar-toggler-icon"></span>
	   </button>
	   <div class="navbar-collapse collapse" id="collapslibleNavbar">
	       <ul class="navbar-nav mr-auto">
	       	<li class="nav-item">
	       	   <a href="#" class="nav-link"><i class="fab fa-java"><span style="padding-left:4px">JAVA</span></i></a>
	       	</li>
	       	<li class="nav-item">
               <a href="#" class="nav-link"><i class="fab fa-html5"><span style="padding-left:2px">HTML</span></i></a>
            </li>
	       	<li class="nav-item">
               <a href="#" class="nav-link"><i class="fab fa-js"><span style="padding-left:2px">JS</span></i></a>
            </li>
	       	<li class="nav-item">
	       	   <a href="#" class="nav-link"><i class="fab fa-css3"><span style="padding-left:2px">CSS</span></i></a>
       	    </li>
	       	<li class="nav-item">
	       	   <a href="#" class="nav-link"><i class="fab fa-btc"><span style="padding-left:2px">COIN</span></i></a>
	       	</li>
	       	<li class="nav-item">
               <a href="#" class="nav-link"><i class="fas fa-photo-video"><span style="padding-left:2px">PHOTO</span></i></a>
            </li>
            <li class="nav-item">
               <a href="/board/write" class="nav-link"><i class="fas fa-photo-video"><span style="padding-left:2px">글쓰기</span></i></a>
            </li>
	       </ul>
	       <form action="" class="form-inline my-2 my-lg-0">
	           <input type="text" class="form-control mr-sm-2" placeholder="검색" />
	           <button class="btn btn-success my-2 my-sm-0">
	               <font style="vertical-align: inherit;">
	                   <font style="vertical-align: inherit;">검색</font>
	               </font>
	           </button>
	       </form>
	   </div>
	   </div>
	</nav>
	<div class="container" style="margin-top:30px">
	   <div class="row">
	       <div class="col-sm-3">
				<div id="profilecard">
			      <img th:src="@{/images/newyork.jpg}" class="img-thumbnail" alt="John" style="width:100%;">
			      <h2>Yong Jin</h2>
			      <p style="color:grey;font-size: 18px;">CEO & Programmer</p>
			      <p>멋진 하루를 꿈꾸는 개발자</p>
                  <div class="brand-group" style="margin-top:100px">
	                  <a href="#" class="mx-1"><i class="fab fa-instagram-square"></i></a> 
	                  <a href="#" class="mx-1"><i class="fab fa-twitter"></i></a>  
	                  <a href="#" class="mx-1"><i class="fab fa-linkedin-in"></i></a>  
	                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </div> 
			      <p><button class="btn btn-dark btn-block">Contact</button></p>
			    </div>
	       </div>
	       <div class="col-sm-9" >
	           <div id="accordion">
					  <div class="card" th:each="board, iterState: ${list}">
					    <div class="card-header">
					      <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree" th:text="${board.title}">
					      </a>
					    </div>
					    <div id="collapseThree" th:if="${iterState.count} == 1 "class="collapse show" data-parent="#accordion">
					      <div class="card-body" th:utext="${board.content}">
					        Lorem ipsum..
					      </div>
					    </div>
					    <div id="collapseThree" th:if="${iterState.count} > 1 "class="collapse" data-parent="#accordion">
                          <div class="card-body" th:utext ="${board.content}">
                            Lorem ipsum..
                          </div>
                        </div>
					  </div>
					  
					  
					
					</div>
	       </div>
	   </div>
	</div>
	
	<div class="jumbotron text-center bg-dark text-white" style="margin-bottom:0;height: 50px;border-radius: 0px;padding-top:30px;">
	  <h2>Footer</h2>
	</div>

	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

       });
